<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/all.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
<header>
    <div class="header-container">
        <div class="icon">
            <i class="fa-solid fa-book-open"></i>
            <h2>LibraHub</h2>
        </div>
    </div>
</header>

<section class="sec-login">
    <div class="log-form">

        <div class="log-content">
            <i class="fa-solid fa-book-open"></i>
            <h2>LibraHub</h2>
            <p class="p-login">Log in</p>
        </div>

        <div class="log-input">

            <label>Email</label>
            <input id="loginEmail" type="email" placeholder="youa@gmail.com">

            <label>Password</label>
            <input id="loginPassword" class="pas-input" type="password" placeholder="........">

            <button class="log-submit" type="button" onclick="login()">
                Submit
            </button>

            <p class="p-toregister">
                Don't have an account?
                <a href="register.html">Register here</a>
            </p>

            <p class="p-tohome">
                <a href="index.html">Back to Home</a>
            </p>

        </div>
    </div>
</section>

<script src="JS/script.js"></script>
</body>
</html>
